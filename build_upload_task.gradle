applicationDefaultJvmArgs = ["-Dwebdriver.chrome.driver=${System.getProperty('user.home')}${File.separator}eGangotri${File.separator}chromedriver${File.separator}chromedriver.exe"]

task uploadToArchive(dependsOn: 'classes', type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "com.egangotri.upload.archive.UploadToArchive"
    jvmArgs = applicationDefaultJvmArgs
    /**
     * For Single Profile
       args = ["PRFL1"]
      For Multiple Profiles
       args = ["PRFL1","PRFL2"]
      */

    args = ["PRFL1", "PRFL2"]
}

task preUploadReview(dependsOn: 'classes', type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "com.egangotri.upload.archive.PreUploadReview"
    jvmArgs = applicationDefaultJvmArgs
    args = ["ANON"]
}

task validateLinksAndReUploadBroken(dependsOn: 'classes', type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "com.egangotri.upload.archive.ValidateUploadsAndReUploadFailedItems"
    jvmArgs = applicationDefaultJvmArgs
    args = []
}

task reuploadUsingLinks(dependsOn: 'classes', type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "com.egangotri.upload.archive.ReuploadUsingLinks"
    jvmArgs = applicationDefaultJvmArgs
    args = []
}