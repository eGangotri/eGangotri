# Increase JVM heap size (main memory for Gradle)
org.gradle.jvmargs=-Xmx12g -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel builds (utilizes multiple cores)
org.gradle.parallel=true

# Enable build caching (reuses outputs from previous builds)
org.gradle.caching=true

# Keep the Gradle Daemon running (reduces startup time)
org.gradle.daemon=true

# Increase worker count for parallel task execution (CPU cores + 1)
org.gradle.workers.max=9